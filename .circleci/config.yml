version: 2.1

################
# Executors
################
executors:
  node:
    parameters:
      version:
        type: string
        default: "8"
    docker:
      - image: circleci/node:<<parameters.version>>
    working_directory: ~/react-native-purchases

  android:
    parameters:
      version:
        type: string
        default: "28"
    environment:
      FL_OUTPUT_DIR: output
      _JAVA_OPTIONS: "-Xmx1500m"
    docker:
      - image: circleci/android:api-<<parameters.version>>-node8-alpha
    working_directory: ~/react-native-purchases

  ios:
    parameters:
      xcode_version:
        type: string
        default: "9.4.1"
    macos:
      xcode: <<parameters.xcode_version>>
    working_directory: ~/react-native-purchases
    # use a --login shell so our "set Ruby version" command gets picked up for later steps
    shell: /bin/bash --login -o pipefail

jobs:
  tests:
    executor: node
    steps:
      - checkout
      - run: yarn
      - run:
          name: Tests
          command: yarn test
      - run:
          name: Linter
          command: yarn run lint
  android:
    executor: android
    steps:
      - checkout
      - run:
          name: yarn run setup.example
          command: yarn run setup.example
      - run:
          name: Android compiles
          command: ./gradlew build
          working_directory: example/android
  ios:
    executor: ios
    steps:
      - checkout
      - run:
          name: set Ruby version
          command: echo "ruby-2.4" > ~/.ruby-version
      - run: yarn run setup.example
      - restore_cache:
          key: bundle-v1-{{ checksum "example/ios/Gemfile.lock" }}-{{ arch }}
      - run:
          command: bundle install
          working_directory: example/ios

      - save_cache:
          key: bundle-v1-{{ checksum "example/ios/Gemfile.lock" }}-{{ arch }}
          paths:
            - vendor/bundle

      - run:
          command: bundle exec fastlane scan --scheme ReactNativeSample
          working_directory: example/ios

      - run:
          name: set up test results
          working_directory: example/ios
          when: always
          command: |
            mkdir -p test-results/fastlane test-results/xcode
            mv fastlane/report.xml test-results/fastlane
            mv fastlane/test_output/report.junit test-results/xcode/junit.xml
      - store_test_results:
          path: example/ios/test-results

      - store_artifacts:
          path: example/ios/test-results
workflows:
  version: 2
  node-android-ios:
    jobs:
      - android
      - ios
  tests:
    jobs:
      - tests
