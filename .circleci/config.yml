version: 2.1
orbs:
  rn: react-native-community/react-native@6.1.0
  revenuecat: revenuecat/sdks-common-config@2.0.0

aliases:
  release-tags: &release-tags
    filters:
      tags:
        ignore: /^.*-SNAPSHOT/
      branches:
        ignore: /.*/
  release-branches: &release-branches
    filters:
      tags:
        ignore: /.*/
      branches:
        only: /^release\/.*/

commands:
  install-dependencies:
    steps:
      - run:
          name: Yarn Install
          command: yarn install --non-interactive --cache-folder /tmp/yarn

  install-mac-dependencies:
    steps:
      - restore_cache:
          keys:
            - v1-gem-cache-{{ checksum "Gemfile.lock" }}
      - run:
          name: Bundle install
          command: bundle install --clean --path vendor/bundle
      - save_cache:
          key: v1-gem-cache-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
  copy-npm-rc:
    steps:
      - run:
          name: Copy npmrc sample file to final location
          command: cp .npmrc.SAMPLE .npmrc

jobs:
  analyse_js:
    executor:
      name: rn/linux_js
      node_version: '12'
    steps:
      - checkout
      - rn/yarn_install:
          yarn_install_directory: examples/purchaseTesterTypescript
          cache_folder: ~/.cache/yarn
      - install-dependencies
      - run:
          name: Tests
          command: yarn test
      - run:
          name: API Tests
          command: yarn tsc -p apitesters
      - run:
          name: Linter
          command: yarn run tslint
  docs-deploy:
    executor:
      name: rn/macos
      xcode_version: 13.2.0
    steps:
      - checkout
      - install-dependencies
      - install-mac-dependencies
      - revenuecat/setup-git-credentials
      - run:
          name: Build docs
          command: bundle exec fastlane generate_docs

  android:
    executor: rn/linux_android
    steps:
      - checkout
      - rn/yarn_install:
          yarn_install_directory: examples/purchaseTesterTypescript
          cache_folder: ~/.cache/yarn
      - rn/android_build:
          project_path: examples/purchaseTesterTypescript/android
  ios:
    executor:
      name: rn/macos
      resource_class: macos.x86.medium.gen2
      xcode_version: 13.2.0
    steps:
      - checkout
      - rn/ios_simulator_start:
          device: iPhone 11 Pro
      - run:
          name: Update CocoaPods repo
          command: pod repo update
      - rn/yarn_install:
          yarn_install_directory: examples/purchaseTesterTypescript
          cache_folder: ~/.cache/yarn
      - run:
          name: Install example dependencies
          command: |
            cd examples/purchaseTesterTypescript/ios && pod install --repo-update && cd -
      - rn/yarn_install:
          cache_folder: ~/.cache/yarn
      - rn/ios_build:
          build_configuration: Release
          device: iPhone 11 Pro
          derived_data_path: ~/DerivedData
          project_type: workspace
          project_path: examples/purchaseTesterTypescript/ios/PurchaseTester.xcworkspace
          scheme: PurchaseTester

  prepare-next-version:
    description: "Creates a PR with the new snapshot version"
    docker:
      - image: cimg/ruby:3.1.2
    steps:
      - checkout
      - revenuecat/install-rubydocker-dependencies
      - revenuecat/trust-github-key
      - revenuecat/setup-git-credentials
      - run:
          name: Prepare next version
          command: bundle exec fastlane prepare_next_version

  make-release:
    description: "Publishes the new version and creates a github release"
    executor:
      name: rn/macos
      xcode_version: 13.2.0
    steps:
      - checkout
      - install-dependencies
      - install-mac-dependencies
      - revenuecat/trust-github-key
      - copy-npm-rc
      - run:
          name: release
          command: bundle exec fastlane release

workflows:
  test:
    when:
      not:
        equal: [ scheduled_pipeline, << pipeline.trigger_source >> ]
    jobs:
      - analyse_js
      - android
      - ios
  deploy:
    when:
      not:
        equal: [ scheduled_pipeline, << pipeline.trigger_source >> ]
    jobs:
      - hold:
          type: approval
          <<: *release-branches
      - revenuecat/tag-current-branch:
          requires:
            - hold
          <<: *release-branches
      - make-release:
          <<: *release-tags
      - prepare-next-version:
          <<: *release-tags
          requires:
            - make-release
      - docs-deploy:
          <<: *release-tags
          requires:
            - make-release
  danger:
    when:
      not:
        equal: [ scheduled_pipeline, << pipeline.trigger_source >> ]
    jobs:
      - revenuecat/danger
  weekly-run-workflow:
    when:
      and:
        - equal: [ scheduled_pipeline, << pipeline.trigger_source >> ]
        - equal: [ "release-train", << pipeline.schedule.name >> ]
    jobs:
      - revenuecat/automatic-bump
